  <!-- Primary User: higher severity (level >= 6) | Place inside of <ossec_config></ossec_config>-->
  <integration>
    <name>custom-pushover</name>
    <hook_url>https://api.pushover.net/1/messages.json</hook_url>
    <api_key>YOUR_PUSHOVER_APP_TOKEN_HERE</api_key>
    <level>6</level>
    <alert_format>json</alert_format>
    <options>
      {
        "user": "PUSHOVER_USER_KEY",
        "title": "Wazuh alert",
        "priority": 0,
        "tenant_map": {
          "000": "Primary tenant (matches agent ID or name)"
        }
      }
    </options>
  </integration>
